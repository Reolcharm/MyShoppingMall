<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>品牌管理</title>
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- 引入 angularjs  -->
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

<!-- 分页组件开始 -->
<script src="../plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
<!-- 分页组件结束 -->

<script type="text/javascript">
	/* 初始化app,并加载 分页模块 */
	var app = angular.module("pinyougou", [ 'pagination' ]);
	
	/* 自定义品牌服务层 */
	app.service('brandService', function($http){
		
		/* 显示所有品牌, 已过时 */
		this.findAll = function() {	
			return $http.get("../brand/findPage.do"); 
		}

		/* page 當前頁  rows 每頁顯示條數; 分页显示所有品牌功能 */
		this.findPage = function(page, rows) {
			return $http.get('../brand/findPage.do?page=' + page + '&rows=' + rows);
		}
		
		/* 分页方法的重载. 混合提交 */
		this.search = function(page, rows, searchEntity) {
			return $http.post('../brand/findByExample.do?page=' + page + '&rows=' + rows, searchEntity);
		}
		
		/* 数据回显功能 */
		this.findOne = function(id) {
			/* 发送 get请求,进行数据回显 */
			return $http.get('../brand/findOne.do?id=' + id);
		}
		
		/* 新增功能 */
		this.add = function(entity) {
			return $http.post('../brand/add.do', entity);
		}
		
		/* 修改后, 保存功能 */
		 this.update = function(entity) {
			return $http.post('../brand/update.do', entity);
		}
		
		/* 删除功能  */
		this.dele = function(selectIds) {
			return $http.get("../brand/delete.do?ids=" + selectIds);
		}	
	});
	
	/* ---------------初始化控制器, 分层后, 注入自定义服务: brandService-------------------- */
	app.controller("brandController", function($scope, $http, brandService) {

		/* page 當前頁  rows 每頁顯示條數   分页显示所有品牌功能 */ 
		$scope.findPage = function(page, rows) {
			brandService.findPage(page, rows).success(
				function(data) {
					/* 向视图层赋值 */
					$scope.lists = data.rows;
					//更新总记录数
					$scope.paginationConf.totalItems = data.total;
				});
		}
		
		/* 数据回显功能 */
		$scope.findOne = function(id) {
			/* 发送 get请求,进行数据回显 */
			brandService.findOne(id).success(
				/* data: tbBrand */
				function(data) {
					/* 数据回显 */
					$scope.entity = data;
				});
		}

		/* 修改后, 保存功能
		 * 修改原 save() 进行方法的分发: 
		 *
		 * 新增品牌功能 */
		$scope.save = function() {
			/* 进行方法的分发 */
			var object = null;
			/* 双向绑定的魅力, 利用`修改`按钮的findOne()对 entity.id 赋值 */
			if ($scope.entity.id != null) {
				object = brandService.update($scope.entity);
			} else {
				object = brandService.add($scope.entity);
			}
			object.success(
				function(data) {
					/* 新增成功 */
					if (data.success) {
						/* 重新刷新 */
						$scope.reloadList();
					} else {
						alert(data.message);
					}
				});
		}

		/* --------------------批量删除功能开始---------------------- */
		$scope.selectIds = [];//选中的ID数组
		/* 更新 id 数组 */
		$scope.updateSelection = function($event, id) {
			if ($event.target.checked) {
				$scope.selectIds.push(id);
			} else {
				/* 获取到被取消选择的id的索引位置(已被添加到 ID 集合中) */
				var idx = $scope.selectIds.indexOf(id);
				/* 从数组中第几位移除, 移除几位 */
				$scope.selectIds.splice(idx, 1);
			}
		}
		
		$scope.dele = function() {
			brandService.dele($scope.selectIds).success(
				function(data){
					/* 新增成功 */
					if (data.success) {
						/* 重新刷新 */
						$scope.reloadList();
					} else {
						alert(data.message);
					}
				}		
			);
		}
		
		/* --------------------条件查询功能开始---------------------- */
		//定义搜索对象 
		$scope.searchEntity={};
		
		/* 分页方法的重载. 混合提交 */
		$scope.search = function(page, rows) {
			brandService.search(page, rows, $scope.searchEntity).success(function(data){
				/* 向视图层列表赋值 */
				$scope.lists= data.rows;
				//更新总记录数
				$scope.paginationConf.totalItems = data.total;		
			});
		}
		
		/* 刷新列表功能  */
		$scope.reloadList=function(){
			/* 由findPage()方法, 变成search() 方法 .调用 controller 层的方法. */
			$scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);				
		}
		
		/* 分页组件配置 */
		$scope.paginationConf = {
			currentPage : 1,
			totalItems : 10,
			itemsPerPage : 10,
			perPageOptions : [ 10, 20, 30, 40, 50 ],
			onChange : function() {
				$scope.reloadList();//重新加载
			}
		}
		
		/* 
		显示所有品牌, 已过时
		$scope.findAll = function() {
			$http.get("../brand/findPage.do").success(
				function(data) {
					$scope.brandInfos = data;
				}
			)
		} */

		/* 重新加载功能, 已过时. */
		/* $scope.reloadList = function() {
			//切换页码  
			$scope.findPage($scope.paginationConf.currentPage,
					$scope.paginationConf.itemsPerPage);
		} */
	
	});
</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou"
	ng-controller="brandController">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
							data-toggle="modal" data-target="#editModal" ng-click="entity={}">
							<i class="fa fa-file-o"></i> 新建
						</button>
						<button type="button" class="btn btn-default" title="删除"
							ng-click="dele()">
							<i class="fa fa-trash-o"></i> 删除
						</button>
						<button type="button" class="btn btn-default" title="刷新"
							onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					品牌名称: <input ng-model="searchEntity.name" /> 品牌首字母:<input
						ng-model="searchEntity.firstChar" />
					<button class="btn btn-default" ng-click="reloadList()">查询</button>
				</div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList"
				class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right: 0px"><input id="selall"
							type="checkbox" class="icheckbox_square-blue"></th>
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>
						<th class="sorting">品牌首字母</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- 遍歷json -->
					<tr ng-repeat='entity in lists'>

						<td><input type="checkbox"
							ng-click="updateSelection($event, entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs"
								data-toggle="modal" data-target="#editModal"
								ng-click="findOne(entity.id)">修改</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!--数据列表/-->

			<!-- 分页组件 -->
			<tm-pagination conf="paginationConf"></tm-pagination>

		</div>
		<!-- 数据表格 /-->




	</div>
	<!-- /.box-body -->

	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h3 id="myModalLabel">品牌编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped" width="800px">
						<tr>
							<td>品牌名称</td>
							<!-- <!- - 编辑窗口 - -> 内双向绑定了 entity, 从而实现数据回显 -->
							<td><input class="form-control" ng-model="entity.name"
								placeholder="品牌名称"></td>
						</tr>
						<tr>
							<td>首字母</td>
							<td><input class="form-control" ng-model="entity.firstChar"
								placeholder="首字母"></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal"
						aria-hidden="true" ng-click="save()">保存</button>
					<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
